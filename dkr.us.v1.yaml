name: Diddy Kong Racing (North America)
sha1: 0cb115d8716dbbc2922fda38e533b9fe63bb9670
options:
  basename: dkr.us.v1
  target_path: baserom.us.v1.z64
  base_path: .
  compiler: IDO
  find_file_boundaries: True
  header_encoding: ASCII
  platform: n64
  undefined_funcs_auto_path: undefined_funcs_auto.us.v1.txt
  undefined_syms_auto_path: undefined_syms_auto.us.v1.txt
  symbol_addrs_path: symbol_addrs.us.v1.txt
  asm_path: asm
  src_path: src
  build_path: build
  #extensions_path: tools/splat_ext
  #mips_abi_float_regs: o32
  section_order: [".text", ".data", ".rodata", ".bss"]
  auto_all_sections: [".data", ".rodata", ".bss"]
  symbol_name_format: $VRAM_$ROM
  #libultra_symbols: True
  #hardware_regs: True
segments:
  - name: header
    type: header
    start: 0x0

  - name: boot
    type: bin
    start: 0x40

  - name: entry
    type: code
    start: 0x1000
    vram: 0x80000400
    subsegments:
      - [0x1000, hasm]

  - name: main
    type: code
    start: 0x1050
    vram: 0x80000450
    follows_vram: entry
    bss_size: 0x41490
    subsegments:
      - [0x1050, asm]
      - [0xD8370, data]
      - { start: 0xECB60, type: bss, vram: 0x800EBF60 }

  - type: bin
    start: 0xECB60
    follows_vram: main
  - [0xC00000]
