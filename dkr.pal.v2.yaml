name: Diddy Kong Racing (European (basic spec.))
sha1: b7f628073237b3d211d40406aa0884ff8fdd70d5
options:
  basename: dkr.pal.v2
  target_path: baserom.pal.v2.z64
  base_path: .
  compiler: IDO
  find_file_boundaries: True
  header_encoding: ASCII
  platform: n64
  undefined_funcs_auto_path: undefined_funcs_auto.pal.v2.txt
  undefined_syms_auto_path: undefined_syms_auto.pal.v2.txt
  symbol_addrs_path: symbol_addrs.pal.v2.txt
  asm_path: asm_pal_v2
  src_path: src_pal_v2
  build_path: build_pal_v2
  #extensions_path: tools/splat_ext
  #mips_abi_float_regs: o32
  section_order: [".text", ".data", ".rodata", ".bss"]
  auto_all_sections: [".data", ".rodata", ".bss"]
  symbol_name_format: $VRAM_$ROM
  #libultra_symbols: True
  #hardware_regs: True
segments:
  - name: header
    type: header
    start: 0x0

  - name: boot
    type: bin
    start: 0x40

  - name: entry
    type: code
    start: 0x1000
    vram: 0x80000400
    subsegments:
      - [0x1000, hasm]

  - name: main
    type: code
    start: 0x1050
    vram: 0x80000450
    follows_vram: entry
    bss_size: 0x414D0
    subsegments:
      - [0x1050, asm]
      - [0xD8960, data]
      - { start: 0xED170, type: bss, vram: 0x800EC570 }

  - type: bin
    start: 0xED170
    follows_vram: main
  - [0xC00000]
